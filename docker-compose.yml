version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: "secret123_secret123_secret123_secret123_secret123_secret123"
      JWT_TTL_MS: "86400000"
      FRONTEND_ORIGIN: "http://localhost:5173"
      PORT: "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: "http://backend:8080"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:3000"
